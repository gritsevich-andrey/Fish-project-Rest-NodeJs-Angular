<h1>Таблица проверки фото и видео</h1>
<div class="sortingBlock">
  <div class="input-field">
    <input [(ngModel)]="searchValue" id="search_input" type="text" class="validate">
    <label for="search_input">Поиск по Email или ФИО</label>
  </div>
  <div class="input-field">
    <label *ngIf="!usersOnPage">Кол-во пользователей</label>
    <select [(ngModel)]="usersOnPage">
      <option value="10">10 пользователей</option>
      <option value="25">25 пользователей</option>
      <option value="50">50 пользователей</option>
      <option value="100">100 пользователей</option>
    </select>
  </div>
</div>
<table>
  <thead>
  <tr>
    <th>№</th>
    <th>Дата прикрепления</th>
    <th>Email</th>
    <th>ФИО</th>
    <th>Контент</th>
    <th>Описание фото/видео</th>
    <th>Опубликовать в ленте</th>
    <th>Подтверждение</th>
    <th>Описание отказа публикации</th>
  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let item of photosData | searchFilter: searchValue | paginate: { itemsPerPage: usersOnPage || defaultUsersOnPage, currentPage: page }, let i=index;">
    <td>{{i + 1}}</td>
    <td>{{item.date | date:'dd/MM/yyyy'}}</td>
    <td>{{item.userEmail}}</td>
    <td>{{item.fio}}</td>
    <td>
      <img src="{{item.imageSrc}}" alt="{{item.description}}">
    </td>
    <td>{{item.description}}</td>
    <td>
      <label>
        <input checked="{{item.public ? 'checked' : ''}}" (click)="setPublic(item.fotoId, !item.public)"
               type="checkbox"/>
        <span>Опубликовать</span>
      </label>
    </td>
    <td>
      <label>
        <input checked="{{item.moderation ? 'checked' : ''}}" (click)="setModeration(item.fotoId,!item.moderation)"
               type="checkbox"/>
        <span>Подтвердить</span>
      </label>
    </td>
    <td>
      <div class="input-field col s12">
        <textarea [(ngModel)]="item.banDescription" id="textarea1" class="materialize-textarea"></textarea>
        <span class="helper-text">Описание отказа публикации</span>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<pagination-controls previousLabel="Предыдущая"
                     nextLabel="Следующая" (pageChange)="page = $event"></pagination-controls>
