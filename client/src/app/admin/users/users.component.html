<div class="container">
<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="email">Email</th>
    <th mat-sort-header="banned">Забанен</th>
  </tr>
  <tr *ngFor="let value of sortedData">
    <td>{{value.email}}</td>
    <td>{{value.banned}}</td>
  </tr>
</table>
</div>
