<div class="container">
  <h1>Жалобы пользователя {{email}}</h1>
  <div *ngFor="let item of complains;let i=index;">
    <h2>{{i + 1 }} - {{item.complaintDescription}} <i class="material-icons" (click)="deleteComplaint(email, item.complaintId)">close</i></h2>
  </div>
  <h2 *ngIf="complains === null">
    Жалоб нет
  </h2>
</div>
