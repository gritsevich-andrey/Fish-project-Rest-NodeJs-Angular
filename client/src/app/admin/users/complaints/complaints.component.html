<div class="container">
  <h1>Жалобы пользователя {{email}}</h1>
  <div *ngFor="let item of complains;let i=index;" class="complaint">
    <h2>{{i + 1 }} - {{item.complaintDescription}}</h2>
    <button (click)="deleteComplaint(email, item.complaintId)" class="waves-effect waves-light btn-small">
      Удалить
    </button>
  </div>
</div>
