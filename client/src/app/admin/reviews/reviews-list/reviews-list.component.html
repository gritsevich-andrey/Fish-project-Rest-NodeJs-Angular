<mat-dialog-actions>
  <div class="wrapper">
    <h1>Отзывы о поездке:</h1>
    <div>
      <table>
        <thead>
        <tr>
          <th>Дата</th>
          <th>Кто отправил</th>
          <th>Кому отправил</th>
          <th>Текст отзыва</th>
          <th>Удалить/Восстановить</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of reviews, let i = index">
          <td>{{item.date | date: 'dd.MM.yy'}}</td>
          <td>{{item.senderFIO || 'ФИО не указано'}}</td>
          <td>{{item.receiverFIO || 'ФИО не указано'}}</td>
          <td>{{item.reviewText}}</td>
          <td>
            <button *ngIf="!item.isShown" (click)="updateReviewShown(item.id, !item.isShown, i)" class="btn">
              Восстановить
            </button>
            <button *ngIf="item.isShown" (click)="openRejectReason(item.id, i)" class="btn">Удалить</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button mat-dialog-close class="waves-effect waves-green btn">Закрыть</button>
    </div>
  </div>
</mat-dialog-actions>
