<div class="container">
    <div class="card-cabinet">
        <form
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
                (mouseover)="changeBorderStyle()"
        >
            <div class="input-field">
                <input id="fio" type="text"
                       formControlName="fio"
                       [ngClass]="{invalid: f.fio.touched && f.fio.invalid}"
                >
                <label for="fio">ФИО:</label>
                <span class="helper-text red-text"
                      *ngIf="f.fio.touched && f.fio.invalid">
       <small *ngIf="f.fio.hasError('required')">Поле не должно быть пустым</small>
      </span>
            </div>

            <div class="input-field">
                <div class="image-preview"
                     *ngIf="imagePreview !== '' && imagePreview !== null && f.avatar.valid"

                >
                    <img [src]="imagePreview" [alt]="form.value.title">
                </div>
                <i class="material-icons" (click)="fileAvatar.click()" matTooltip="Добавить аватар">add_a_photo</i>
                <input [hidden]="hide" type="file" (change)="onImageLoad($event)" #fileAvatar
                />
            </div>
            <div class="input-field">
                <p>
                    <label>
                        <input name="gender" formControlName="gender" value="Мужской" type="radio" checked/>
                        <span>Мужской</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="gender" formControlName="gender" value="Женский" type="radio"/>
                        <span>Женский</span>
                    </label>
                </p>
            </div>

            <div class="input-field">
                <input id="age" type="text"
                       formControlName="age"
                >
                <label for="age">Возраст:</label>
            </div>
            <div class="input-field">
                <div formArrayName="technique">
                    <div class="form-group" *ngFor="let technique of getFormsControls()['controls']; let i = index">
                        <label>Техника</label>
                        <input class="form-control" formControlName="{{i}}"/>
                    </div>
                </div>
                <div class="form-group">
                    <i class="material-icons" (click)="addTechnique()" matTooltip="Добавить технику">add_box</i>
                    <i class="material-icons" (click)="removeTechnique()" matTooltip="Удалить технику">remove_box</i>
                </div>
            </div>

            <div class="input-field">
                <p>
                    <label>
                        <input name="juridicalPerson" formControlName="juridicalPerson" value="false" type="radio"
                               checked/>
                        <span>Физическое лицо</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="juridicalPerson" formControlName="juridicalPerson" value="true" type="radio"/>
                        <span>Юридическое лицо</span>
                    </label>
                </p>
            </div>
            <button mat-mini-fab type="submit" matTooltip="Сохранить изменения"
                    [@borderForm]="borderState"
            >
                <mat-icon>send</mat-icon>
            </button>
        </form>
    </div>
</div>
