<!--TRAVEL RELOAD AFTER CHANGE POINT-->

<div class="container">
  <div class="live-feed" #scrollContainer>
    <div
      class="row scroll-container"
      infiniteScroll
      [scrollWindow]="false"
      [infiniteScrollContainer]="scrollContainer"
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScrollDown()"
      [alwaysCallback]="true"
    >
      <div *ngFor="let post of posts" class="col s12  m6 l4">
        <div class="feedItem">
          <div class="feedItemData">
            <strong>Пользователь: {{post.userEmail | emailCut}}</strong>
            <strong class="teal-text">{{post.date | date:'dd.MM.yyyy'}}</strong>
          </div>
          <div class="feedItemPhoto">
            <ng-image-slider
              [imageSize]="{width: 300, height: 250}"
              [images]="[{image: post.imageSrc, thumbImage: post.imageSrc, alt: post.description}]"
            ></ng-image-slider>
          </div>
          <div class="feedItemDescription">
            <app-read-more [text]="post.description" [maxLength]="20"></app-read-more>
          </div>
          <div class="feedbackBlock">
            <div class="feedItemFeedback">
              <i class="material-icons {{ post.isLiked ? 'red-text' : 'grey-text darken-2'}}"
                 (click)="setLike(post._id, post.isLiked)">
                {{post.isLiked ? 'favorite' : 'favorite_border'}}
              </i>
              <span>{{post.likesCount}}</span>
            </div>
            <div
              class="feedItemFeedback feedItemCommentsIcon"
              (click)="post.showComments = !post.showComments;"
            >
              <i class="material-icons comment-icon grey-text darken-2">comment</i>
              <span *ngIf="post.comments.length !== 0">{{post.comments.length}}</span>
            </div>
            <button *ngIf="post.latitude && post.longitude" class=" btn-small"
                    (click)="openMap(post.latitude, post.longitude)">Подробнее
            </button>
            <button *ngIf="!post.latitude && !post.longitude" class="disabled btn-small">Подробнее</button>
          </div>

          <div *ngIf="post.showComments" class="feedItemComments">
            <hr/>
            <div *ngFor="let comment of post.comments" class="feedItemComment">
              <span class="commentEmail teal-text">{{comment.email | emailCut}}</span>
              <div>
                <app-read-more [text]="comment.value" [maxLength]="5"></app-read-more>
              </div>
            </div>
            <span *ngIf="post.comments.length === 0">Комментариев нет</span>
            <!--            <hr/>-->
            <div class="row writeCommentBlock">
              <div class="input-field">
                <textarea class="materialize-textarea" [(ngModel)]="post.comment" placeholder="Ваш комментарий"
                          type="text"></textarea>
              </div>
              <div>
                <a class="waves-effect waves-light btn"
                   (click)="sendComment(post._id, post.comment, post); post.comment = ''">Отправить</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showSpinner">
        Загрузка...
      </div>
    </div>
  </div>
  <app-create-post [userEmail]="userEmail"></app-create-post>
</div>
