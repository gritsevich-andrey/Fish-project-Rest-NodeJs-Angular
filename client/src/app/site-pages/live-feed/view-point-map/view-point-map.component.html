<mat-dialog-actions>
  <div>
    <div class="mapContainer">
      <ya-map [zoom]="7" [center]="[data.latitude, data.longitude]" (ready)="onMapReady($event)">
        <ya-placemark
          [geometry]="[data.latitude, data.longitude]"
        ></ya-placemark>
      </ya-map>
    </div>
    <div>
      <button mat-dialog-close class="waves-effect waves-green btn">Закрыть</button>
    </div>
  </div>
</mat-dialog-actions>
