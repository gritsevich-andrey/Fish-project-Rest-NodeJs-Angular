<mat-dialog-actions>
  <div>
    <h2>Выберите вариант жалобы</h2>
    <form [formGroup]="form">
      <p>
        <label>
          <input [value]="'Предложение не актуально'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Предложение не актуально</span>
        </label>
      </p>
      <p>
        <label>
          <input [value]="'Неверное описание, фото'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Неверное описание, фото</span>
        </label>
      </p>
      <p>
        <label>
          <input [value]="'Неверный адрес'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Неверный адрес</span>
        </label>
      </p>
      <p>
        <label>
          <input [value]="'Не выходит на связь'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Не выходит на связь</span>
        </label>
      </p>
      <p>
        <label>
          <input [value]="'Предложение нарушает правила onloc'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Предложение нарушает правила onloc</span>
        </label>
      </p>
      <p>
        <label>
          <input [value]="'Мошенник'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Мошенник</span>
        </label>
      </p>
      <p>
        <label>
          <input [value]="'Другое'" class="with-gap" type="radio" formControlName="reason"/>
          <span>Другое</span>
        </label>
      </p>
    </form>
    <div class="input-field col s6" *ngIf="form.controls.reason.value === 'Другое'">
      <textarea [(ngModel)]="inputText" id="description" type="text" class="materialize-textarea"></textarea>
      <label for="description">опишите вашу проблему</label>
    </div>
  </div>
  <div>
    <button class="btn" mat-dialog-close>Отмена</button>
    <button class="btn" (click)="send()">Отправить</button>
  </div>
</mat-dialog-actions>
