<mat-dialog-actions>
  <div>
    <div class="mapContainer">
      <ya-map [center]="[55.751952, 37.600739]" [zoom]="10" (ready)="onMapReady($event)">
        <ya-placemark
          *ngFor="let placemark of placemarks"
          [geometry]="placemark?.geometry"
          [options]="placemark?.options"
        ></ya-placemark>
      </ya-map>
    </div>
    <div>
      <button mat-dialog-close class="waves-effect waves-green btn">Подтвердить</button>
    </div>
  </div>

</mat-dialog-actions>
