<mat-dialog-actions>
  <div>
    <div class="mapContainer">
      <ya-map [center]="[placemark.geometry[0], placemark.geometry[1]]" [zoom]="10" (ready)="onMapReady($event)">
        <ya-placemark
          [geometry]="placemark?.geometry"
          [options]="placemark?.options"
        ></ya-placemark>
      </ya-map>
    </div>
    <div>
      <button (click)="confirm()" class="waves-effect waves-green btn">Подтвердить</button>
    </div>
  </div>
</mat-dialog-actions>
