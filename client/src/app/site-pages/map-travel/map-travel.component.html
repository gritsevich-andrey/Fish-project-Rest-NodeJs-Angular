<div class="map-container" >
  <div class="list-container">
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="favoriteSeason">
      <label id="radio-group-label">Список объектов</label>
      <mat-radio-button class="radio-button" *ngFor="let place of travels">
        {{place.title}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="yandex-container">
    <ya-map [center]="[55.751952, 37.600739]" [zoom]="10"
            (ready)="onMapReady($event)"

    >
      <ya-clusterer >
        <div *ngFor="let coordinate of travels">
        <ya-placemark *ngFor="let endPoint of coordinate.endPoint" [geometry]="[endPoint.latitude, endPoint.longitude]"></ya-placemark>
<!--        <ya-placemark [geometry]="[55.75, 37.38]"></ya-placemark>-->

<!--        <ya-geoobject *ngFor="let end of coordinate.endPoint"-->
<!--          [feature]="{ geometry: { type: 'Point', coordinates: [55.7, 37.69] } }"-->
<!--        ></ya-geoobject>-->

<!--        <ya-geoobject-->
<!--          [feature]="{ geometry: { type: 'Point', coordinates: [55.7, 37.39] } }"-->
<!--        ></ya-geoobject>-->
        </div>
      </ya-clusterer>
    </ya-map>
    </div>
</div>
