<div class="map-container card-panel">
  <div class="list-container">
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="valueRadio"
      (change)="changeRadioValue()"
    >
      <label id="radio-group-label">Список объектов</label>
      <mat-radio-button class="radio-button" (click)="valueRadio=''"><b>Все поездки</b></mat-radio-button>
      <mat-radio-button class="radio-button" *ngFor="let place of travels" [value]="place.title">
        {{place.title}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="yandex-container">
    <ya-map [center]="[54.83, 37.11]" [zoom]="5"
            (ready)="onMapReady($event)"

    >
      <ya-control type="RoutePanel"
        [parameters]="{ options: { float: 'right' } }"
      ></ya-control>
      <div *ngFor="let coordinate of travels | search: valueRadio">
        <ya-placemark *ngFor="let endPoint of coordinate.endPoint"
                      [geometry]="[endPoint.latitude, endPoint.longitude]" [properties]="{
    balloonContentHeader: coordinate.title,
    balloonContentBody: coordinate.description,
    balloonContentFooter:  coordinate.costPerPeople,
    hintContent: coordinate.peoplesCount}"></ya-placemark>
      </div>

    </ya-map>
  </div>
</div>
<div class="map-container card-panel">
  <div class="mat-list-base p10" *ngFor="let travel of travels | search: valueRadio | paginate: {
              itemsPerPage: pageSize,
              currentPage: page
            }">
    <app-list-descriptions [travels]="travel"></app-list-descriptions>
  </div>
</div>
<div><pagination-controls
  previousLabel="Назад"
  nextLabel="Вперед"
  (pageChange)="page = $event"
></pagination-controls></div>
