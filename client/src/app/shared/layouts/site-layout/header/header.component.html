<nav>
  <div class="nav-wrapper grey darken-1">
    <a routerLink="/" class="brand-logo">Onloc</a>
    <ul *ngIf="nav_buttons[0].title !== 'Выход'" class="right">
      <li routerLinkActive="active" *ngFor="let item of nav_buttons">
        <a class="mobile-nav" [routerLink]="[item.href]"><i class="small material-icons">{{item.icon_name}}</i></a>
        <a class="desktop-nav" [routerLink]="[item.href]">{{item.title}}</a>
      </li>
    </ul>
    <ul *ngIf="nav_buttons[0].title === 'Выход'" class="right">
      <li routerLinkActive="active" *ngFor="let item of nav_buttons">
        <a class="mobile-nav" (click)="logout()" [routerLink]="[item.href]"><i class="small material-icons">{{item.icon_name}}</i></a>
        <a class="desktop-nav" (click)="logout()" [routerLink]="[item.href]">{{item.title}}</a>
      </li>
    </ul>
  </div>
</nav>
