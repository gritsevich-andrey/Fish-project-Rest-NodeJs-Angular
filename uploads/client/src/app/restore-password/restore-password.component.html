<form class="card"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Сбросить пароль</span>
    <div class="input-field">
      <input id="email" type="text"
             formControlName="email"
             [ngClass]="{invalid: f.email.touched && f.email.invalid}"
      >
      <label for="email">Email:</label>
      <span class="helper-text red-text"
            *ngIf="f.email.touched && f.email.invalid">
       <small *ngIf="f.email.hasError('required')">Email не должен быть пустым</small>
       <small *ngIf="f.email.hasError('email')">Введите корректный email</small>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
    >Отправить пароль
    </button>
    <a class="restore-password" [routerLink]="'/login'">Войти</a>
  </div>
</form>
